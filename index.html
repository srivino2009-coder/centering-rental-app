<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centering Rental App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-yellow-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">üèóÔ∏è Centering Materials Rental</h1>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Materials list -->
    <section class="md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Available Materials</h2>
      <div id="materials" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Cards injected here -->
      </div>
    </section>

    <!-- Cart & Orders -->
    <aside class="md:col-span-1 space-y-6">
      <!-- Cart -->
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Your Cart</h2>
        <ul id="cart" class="space-y-2"></ul>
        <p class="mt-2 font-bold">Total: $<span id="total">0</span></p>
        <button id="checkoutBtn" class="mt-3 w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700">Checkout</button>
      </div>

      <!-- Orders -->
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Recent Orders</h2>
        <ul id="orders" class="space-y-2 text-sm"></ul>
      </div>
    </aside>
  </main>

  <script>
    let cart = [];

    async function fetchMaterials() {
      const res = await fetch('/api/materials');
      return res.json();
    }

    async function fetchOrders() {
      const res = await fetch('/api/orders');
      return res.json();
    }

    function renderMaterials(materials) {
      const container = document.getElementById('materials');
      container.innerHTML = '';
      materials.forEach(m => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl shadow p-4 flex flex-col";
        card.innerHTML = `
          <h3 class="font-bold text-lg mb-2">${m.name}</h3>
          <p class="text-sm text-gray-600">Price/day: $${m.price_per_day}</p>
          <p class="text-sm text-gray-600 mb-4">Stock: ${m.stock}</p>
          <button class="mt-auto bg-yellow-600 text-white px-3 py-2 rounded hover:bg-yellow-700">Add to Cart</button>
        `;
        card.querySelector('button').onclick = () => addToCart(m);
        container.appendChild(card);
      });
    }

    function renderCart() {
      const list = document.getElementById('cart');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price_per_day * item.qty;
        const li = document.createElement('li');
        li.className = "flex justify-between items-center";
        li.innerHTML = `<span>${item.name} x${item.qty}</span> <span>$${item.price_per_day * item.qty}</span>`;
        list.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    async function renderOrders() {
      const orders = await fetchOrders();
      const list = document.getElementById('orders');
      list.innerHTML = '';
      orders.slice(-5).reverse().forEach(o => {
        const li = document.createElement('li');
        li.textContent = o.items.map(i => i.name + " x" + i.qty).join(", ");
        list.appendChild(li);
      });
    }

    function addToCart(material) {
      const existing = cart.find(i => i.id === material.id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...material, qty: 1 });
      }
      renderCart();
    }

    async function checkout() {
      if (cart.length === 0) return alert("Cart is empty!");
      await fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: cart })
      });
      cart = [];
      renderCart();
      renderOrders();
      alert("Order placed!");
    }

    document.getElementById('checkoutBtn').addEventListener('click', checkout);

    (async () => {
      const materials = await fetchMaterials();
      renderMaterials(materials);
      renderOrders();
    })();
  </script>
</body>
</html>
